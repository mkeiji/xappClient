<div class="container d-flex justify-content-center p-3">
    <button mat-raised-button color="primary" (click)="onViewButtonClick()">
        {{ viewButtonText }}
    </button>
</div>
<div *ngIf="!checkDBFlag; else showUserComponent">
    <client-add-edit-user
        [parentFormBranch]="userFormGroup"
    ></client-add-edit-user>
</div>
<ng-template #showUserComponent>
    <client-show-users [parentFormBranch]="userFormGroup"></client-show-users>
</ng-template>
